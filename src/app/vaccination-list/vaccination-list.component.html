<h1>impf&shy;termine</h1>

<div *ngIf="user?.vaccinated || user?.vaccination && isLoggedIn() " class="ui icon positive message">
  <i class="check circle icon"></i>
  <div class="content">
    <div class="header">
      GRATULATION
    </div>
    <p>Du hast bereits einen Termin gebucht.</p>
  </div>
  <a [routerLink]="['../vaccinations', user?.vaccination?.id]" class="ui green button">Zum Termin</a>
</div>


<div *ngIf="!isLoggedIn()" class="ui icon message">
  <i class="info circle icon"></i>
  <div class="content">
    <div class="header">
      HINWEIS
    </div>
    <p> Um Termine buchen zu können musst du eingeloggt sein.</p>
  </div>
  <a routerLink="../login" class="ui black button">Jetzt einloggen!</a>
</div>

<div *ngIf="isLoggedIn() && user?.admin" class="ui icon message">
  <i class="plus circle icon"></i>
  <div class="content">
    <div class="header">
      NEUER TERMIN
    </div>
    <p>Lege neue Termine an.</p>
  </div>
  <a routerLink="../vaccination" class="ui black button">Termin erstellen</a>
</div>

<table class="ui sortable selectable compact celled table">
  <thead>
    <tr>
      <th class="sorted descending">Datum</th>
      <th>Start</th>
      <th>Ende</th>
      <th>Ort</th>
      <th>freie Plätze</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vaccination of vaccinations" class="vs-vaccination-list-item hoover" [vaccination]="vaccination"></tr>
  </tbody>
</table>


<div *ngIf="!vaccinations" class="ui active dimmer">
  <div class="ui large text loader">Daten werden geladen</div>
</div>

<p *ngIf="vaccinations && !vaccinations.length">
  Keine Impftermine vorhanden.
</p>
